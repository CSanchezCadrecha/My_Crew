<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH GANG</title>
    <link rel="stylesheet" href="./public/local.css">
</head>

<body>
    <header> 
        <img src="/assets/Logotipo multicolor formas suaves.jpg" alt="Logotipo" id="logo">
        <div id="encabezado">
            <h1>TECH GANG</h1>
            
            <P id="slogan">"The world is small,technology is infinite"</P>
        </div>
         
    </header>
    <main>
        <div id="banner">
            <img id="ultimorecurso" src="/assets/BANNER_HP.jpg" alt="banner">
        </div>
        <section id="members">
            <div class="members" id="name">
                <h2>Cristina</h2>
                <h2>Marta</h2>
                <h2>Rocío</h2>
                <h2>Laura</h2>
            </div>
            <div class="members" id="photo">
                <img id="cris" src="/assets/avatar.png" alt="Cristina">
                <img id= "marta"src="/assets/6.png" alt="Marta">
                <img id="rocio" src="/assets/5.png" alt="Rocío">
                <img id= "laura" src="/assets/7.png" alt="Laura">
            </div>
            <div class="members" id="description">
                <p>Yoga<br>Bailar<br>Fotografía</p>
                <p>Pelis<br>Juegos<br>Sol</p>
                <p>Cocinar<br>Mar</p>
                <p>Cine<br>Fotografia<br>Arte</p>
            </div>
        </section>
        <section id="tool">
            <h3>HERRAMIENTAS UTILIZADAS</h3>
            <div>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>VS Code</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>Canva</li>
                    <li>Sass</li>
                    <li>Git Hub</li>
                </ul>
            </div>

        </section>

    </main>
    <footer>
        <p>&#169Copyright2022 Tech Gang</p>
    </footer>
</body>

</html>
